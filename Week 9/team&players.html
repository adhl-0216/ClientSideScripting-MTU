<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team & Players</title>
</head>
<body>
<h2>Select a Team and a Player.</h2>
<label for="teams">Team: </label><select id="teams">
    <option value="0">CHI</option>
    <option value="1">GSW</option>
    <option value="2">BOS</option>
    <option value="3">LAS</option>
</select>
<br>
    <label for="players">Player(s): </label>
<br>
    <select id="players" multiple size="5" style="width: 100px">
        <option></option>
    </select>
<br>
<br>
</body>
<script>
    let teams = document.querySelector("#teams");
    let players = document.querySelector("#players");
    teams.selectedIndex = -1;

    teams.addEventListener("change", function (e){
        let idx;
        idx = e.target.options[teams.selectedIndex].value;
        console.log(idx);
        players.options.length = 0;
        if (idx === 0){
            alert(0);
            let playersArr = ["D.Rose", "M.Jordan", "S.Pippen", "D.Rodman", "H.Grant"];
            for (let i = 0; i < playersArr.length; i++) {
                let player = document.createElement("option");
                player.text = playersArr[i];
                players.add(player);
            }
        }else if (idx === 1){
            let playersArr = ["S.Curry", "K.Thompson", "A.Wiggins", "D.Green", "K.Looney"];
            for (let i = 0; i < playersArr.length; i++) {
                let player = document.createElement("option");
                player.text = playersArr[i];
                players.add(player);
            }
        }else if (idx === 2){
            let playersArr = ["B.Cousy", "P.Pierce", "L.Bird", "K.Garnett", "B.Russell"];
            for (let i = 0; i < playersArr.length; i++) {
                let player = document.createElement("option");
                player.text = playersArr[i];
                players.add(player);
            }
        }
        else if (idx === 3){
            let playersArr = ["M.Johnson", "K.Bryant", "L.James", "K.A.Jabbar", "Shaq.O'Neal"];
            for (let i = 0; i < playersArr.length; i++) {
                let player = document.createElement("option");
                player.text = playersArr[i];
                players.add(player);
            }
        }

    })
</script>
</html>
