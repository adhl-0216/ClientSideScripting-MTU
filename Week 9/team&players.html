<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team & Players</title>
</head>
<body>
<h2>Select a Team and a Player.</h2>
<label for="teams">Team: </label><select id="teams">
    <option value="0">CHI</option>
    <option value="1">GSW</option>
    <option value="2">BOS</option>
    <option value="3">LAK</option>
</select>
<br>
    <label for="players">Player(s): </label>
<br>
    <select id="players" multiple size="5" style="width: 100px">
        <option></option>
    </select>
<br>
<br>
</body>
<script>
    let teams = document.querySelector("#teams");
    let players = document.querySelector("#players");
    teams.selectedIndex = -1;

    let CHI = ["D.Rose", "M.Jordan", "S.Pippen", "D.Rodman", "H.Grant"];
    let GSW = ["S.Curry", "K.Thompson", "A.Wiggins", "D.Green", "K.Looney"];
    let BOS = ["B.Cousy", "P.Pierce", "L.Bird", "K.Garnett", "B.Russell"];
    let LAK = ["M.Johnson", "K.Bryant", "L.James", "K.A.Jabbar", "Shaq.O'Neal"];
    teams.addEventListener("change", function (e){
        let idx = Number(e.target.options.selectedIndex);
        let playersArr;
        console.log(idx);
        players.options.length = 0;
        switch (idx) {
            case 0 : {
                playersArr = CHI;
                break;
            }
            case 1 : {
                playersArr = GSW;
                break;
            }
            case 2 : {
                playersArr = BOS;
                break;
            }
            case 3 : {
                playersArr = LAK;
                break;
            }
        }
        for (let i = 0; i < playersArr.length; i++) {
            let player = document.createElement("option");
            player.text = playersArr[i];
            players.add(player);
        }
    })
</script>
</html>
