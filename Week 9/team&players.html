<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team & Players</title>
</head>
<body>
<h2>Select a Team and a Player.</h2>
<label for="teams">Team: </label><select id="teams">
    <option value="0">CHI</option>
    <option value="1">GSW</option>
    <option value="2">BOS</option>
    <option value="3">LAS</option>
</select>
<br>
    <label for="players">Player(s): </label>
<br>
    <select id="players" multiple size="5" style="width: 100px">
        <option></option>
    </select>
<br>
<br>
</body>
<script>
    let teams = document.querySelector("#teams");
    let players = document.querySelector("#players");
    teams.selectedIndex = -1;

    let redPlayers = ["D.Rose", "M.Jordan", "S.Pippen", "D.Rodman", "H.Grant"];
    let bluePlayers = ["S.Curry", "K.Thompson", "A.Wiggins", "D.Green", "K.Looney"];
    let greenPlayers = ["B.Cousy", "P.Pierce", "L.Bird", "K.Garnett", "B.Russell"];
    let yellowPlayers = ["M.Johnson", "K.Bryant", "L.James", "K.A.Jabbar", "Shaq.O'Neal"];
    let playersArr = {redPlayers, bluePlayers, greenPlayers, yellowPlayers};

    teams.addEventListener("change", function (e){
        console.log(e.target.options[teams.selectedIndex]);
        players.options.length = 0;

        for (let i = 1; i <= playersArr[Number(e.target.value)].length; i++) {
            let player = document.createElement("option");
            player.text = playersArr[Number(e.target.value)][i];
            players.add(player);
        }
    })
</script>
</html>
