<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Selector</title>
</head>
<body>
<form>
    <table id="pizza">
        <tr>
            <td><label for="veg">Vegetarian &euro;10.00</label></td>
            <td><input id="veg" type="radio" name="menu" value="10"></td>
        </tr>
        <tr>
            <td><label for="meat">Meat Lover &euro;20.00</label></td>
            <td><input id="meat" type="radio" name="menu" value="20"></td>
        </tr>
        <tr>
            <td><label for="dCheese">Double Cheese &euro;15.00</label></td>
            <td><input id="dCheese" type="radio" name="menu" value="15"></td>
        </tr>
        <tr>
            <td><label for="hawaiian">Hawaiian &euro;18.00</label></td>
            <td><input id="hawaiian" type="radio" name="menu" value="18"></td>
        </tr>
        <tr>
            <td><label for="pepperoni">Pepperoni and Cheese &euro;18.00</label></td>
            <td><input id="pepperoni" type="radio" name="menu" value="18"></td>
        </tr>
    </table><br>

    <label>Cheese +&euro;0.50
        <input type="checkbox" value="0.50">
    </label>
    <label>Chicken Pepperoni +&euro;0.80
        <input type="checkbox" value="0.80">
    </label>
    <label>Beef Pepperoni +&euro;1.00
        <input type="checkbox" value="1.00">
    </label>
    <label>Basil +&euro;0.40
        <input type="checkbox" value="0.40">
    </label>
    <label>Mushroom +&euro;0.30
        <input type="checkbox" value="0.30">
    </label><br><br>

    <label>Total:
        <input type="text" id="total" readonly value="0.00">
    </label>&euro;


</form>
</body>
<script>
    let menu = document.querySelectorAll("input[name='menu']");
    let topping = document.querySelectorAll("input[type='checkbox']");
    let total = document.querySelector("#total");
    let last = 0;

    for (const i of menu) {
        i.addEventListener("change",function (e) {
            total.value = (Number(total.value) + Number(e.target.value) - Number(last)).toFixed(2);
            last = e.target.value;
        });
    }

    for (let i = 0; i < topping.length; i++) {
        topping[i].addEventListener("change",function (e) {
            if (e.target.checked)
                total.value = (Number(total.value) + Number(e.target.value)).toFixed(2);
            else
                total.value = (Number(total.value) - Number(e.target.value)).toFixed(2);
        });

    }
</script>
</html>
