  <body>
    <script>
        function factorial(x){
            if (x<0) return "I said non-negative u monke";
            if (x === 0) return 1;
            else return x*factorial(x-1);        
        }
        
        document.write(`<h1>${factorial(prompt("Please enter a non-negative integer to find out its factorial: "))}</h1>`);
    </script>
  </body>
</html>
