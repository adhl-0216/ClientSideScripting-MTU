<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Squares and Cubes</title>
</head>
<style>
    table, th, td, th {
        border: 1px solid;
    }
</style>
<body>
    <h1>Showing Squares and Cubes of a Number from 1 to 100</h1>
    <script>
        let i = 0;
        document.write(`<table><tr><th>Number</th><th>Square</th><th>Cube</th></tr>`);
        while ( i < 100){
            i++;
            document.write(`<tr><td>${i}</td><td>${i**2}</td><td>${i**3}</td></tr>`);
        }
        document.write(`</table>`);
    </script>
</body>
</html>
