  <h1><u><i>Magasin de fournitures artistiques</i></u></h1>
  <script>
    let num = prompt("How many pencil(s) would you like to purchase?");
    let i = 0;
    document.write(`<table><th>Pencil(s)</th><th>&euro;</th>`);
    while (i < num ){
    ++i;
