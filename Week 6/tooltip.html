  <style>

  <script>
    function showTooltip(str,i){
        let div = document.getElementsByTagName("div")[i];
        div.innerHTML += `<input readonly id="tt" style="border: 1px solid red" value="${str}" size="${str.length}">`;
    }
    function hideTooltip(){
        let tt = document.getElementById("tt");
        tt.remove();
    }
  </script>
  <body>
    <h1>Accessing Elements in the DOM</h1>
    
    <form>
        <label id="lbl1" for="fname"> First Name <b onmouseover="showTooltip(`Enter Your First Name Here.`,0)" onmouseout="hideTooltip()">**</b>: </label><br>
        <div style="border: transparent"><input id = "fname"></div>
        <label for="lname"> Last Name <b onmouseover="showTooltip(`Enter Your Last Name Here.`,1)" onmouseout="hideTooltip()">**</b>: </label><br>
        <div style="border: transparent"><input id = "lname"></div>
        <button>Submit</button>
    </form>
  </body>
</html>
