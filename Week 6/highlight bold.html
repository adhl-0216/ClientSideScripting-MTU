  <script>
    function highlight(e) {
        if (e != null){
            for(i = 0; i < e.length; i++){
                e[i].style.color ="pink";
            }
        }
    }
    
    function revert(e) {
      if (e != null){
            for(i = 0; i < e.length; i++){ 
                e[i].style.color ="initial";
         }
        }
    }
  </script>
  <body>
  <p onmouseover="highlight(document.getElementsByTagName('strong'))" onmouseout="revert(document.querySelectorAll('strong'))" style="color: blue"><u>(On click, highlight)</u></p>
